<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Metadata -->
    <title>AsbirTech - Web & Mobile Development Solutions</title>
    <meta name="description"
        content="AsbirTech enables businesses to scale, transform, and gain a competitive advantage with robust and flexible web and mobile solutions." />
    <meta name="keywords"
        content="web development, mobile development, IT agency, software solutions, digital transformation" />
    <meta name="author" content="AsbirTech" />
    <link rel="canonical" href="https://asbirtech.com/" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AsbirTech - Web & Mobile Development Solutions" />
    <meta property="og:description"
        content="Enable your business to scale with our robust and flexible web and mobile solutions." />
    <meta property="og:url" content="https://asbirtech.com/" />
    <meta property="og:site_name" content="AsbirTech" />
    <meta property="og:image" content="https://asbirtech.com/og-image.jpg" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AsbirTech",
      "url": "https://asbirtech.com/",
      "logo": "https://asbirtech.com/favicon.svg",
      "description": "AsbirTech enables businesses to scale, transform, and gain a competitive advantage with robust and flexible web and mobile solutions.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Dumaguete",
        "addressCountry": "PH"
      }
    }
    </script>

    <!-- Performance: Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Non-blocking font loading with preload -->
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap"
        media="print" onload="this.media='all'" />
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" />
    </noscript>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
</head>

</body>

</html>
